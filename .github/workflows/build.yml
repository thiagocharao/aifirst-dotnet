name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Build libraries for all target frameworks
      run: |
        projects=(
          src/AIFirst.Core/AIFirst.Core.csproj
          src/AIFirst.Mcp/AIFirst.Mcp.csproj
          src/AIFirst.Roslyn/AIFirst.Roslyn.csproj
          src/AIFirst.DotNet/AIFirst.DotNet.csproj
        )
        frameworks=(netstandard2.0 net6.0 net8.0)
        for project in "${projects[@]}"; do
          for framework in "${frameworks[@]}"; do
            dotnet build "$project" --no-restore --configuration Release -f "$framework"
          done
        done

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal
    
    - name: Pack (verify packaging works)
      run: dotnet pack --configuration Release --no-build --output ./artifacts
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
